<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uploaded Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c2429;
      color: whitesmoke;
      margin: 0;
      padding: 20px;
      /* overflow-y: hidden; */
    }

    .table-container {
      max-width: 900px;
      margin: 0 auto;
      overflow-x: auto;
      height: 70vh;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a333a;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #3a444b;
    }

    th {
      background-color: #3d4a52;
      color: #88c3f1;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    td:first-child {
      max-width: 0;
      width: 100%;
    }

    td a.filename {
      color: #59b7e4;
      text-decoration: none;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 400px;
    }

    td a.filename:hover {
      text-decoration: underline;
      color: #4a9dc3;
    }

    .delete-button {
      cursor: pointer;
      border: none;
      background-color: transparent;
      color: whitesmoke;
      transition: background-color 0.3s ease;
    }

    .delete-button:hover {
      opacity: 0.8;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #59b7e4;
      font-weight: bold;
    }

    .progress-bar-wrapper {
      width: 90%;
      max-width: 900px;
      margin: 20px auto 0;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      background: #59b7e4;
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-label {
      text-align: center;
      margin: 8px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      body {
        padding: 0px;
      }

      table {
        border-radius: 0px;
      }

      .table-container {
        border-radius: 0px;
      }

      th, td {
        padding: 10px;
      }
    }

    #deviceFilter {
      background: #59b7e4;
      color: #232323;
      border: none;
      padding: 6px 9px;
      border-radius: 360px;
      font-family: inherit;
    }
    label[for="deviceFilter"] {
      color: #ccc;
      font-size: 1em;
      margin-right: 10px;
    }


  </style>
  <script src="https://kit.fontawesome.com/9f450d1229.js" crossorigin="anonymous"></script>
</head>
<body>



  <div class="table-container">
    <table>
      <thead>
        <tr><th>File</th><th>Size</th><th>Action</th></tr>
      </thead>
      <tbody id="file-table">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Filter Dropdown -->
  <div style="background: #3d4a52;padding: 10px;border-radius:10px;margin:20px auto 0 auto;max-width: 880px;">
    <label for="deviceFilter">Filter by Device:</label>
    <select id="deviceFilter" onchange="loadFilesAndStorage()">
      <option value="">All</option>
      <option value="10.0.0.62">10.0.0.62</option>
      <option value="10.0.0.244">10.0.0.244</option>
      <option value="10.0.0.93">10.0.0.93</option>
    </select>
  </div>

  <div class="progress-bar-wrapper">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="progress-label" id="progress-label">Loading storage info...</div>
  </div>

  <!-- File Info Modal -->
  <div id="fileModal" style="display: none; position: fixed; top: 0; left: 0; 
    width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; 
    justify-content: center; align-items: center;">
    <div style="background: #2a333a; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;">
      <h2 style="color: #88c3f1;">File Info</h2>
      <p><strong>Name:</strong> <span id="modal-name"></span></p>
      <p><strong>Size:</strong> <span id="modal-size"></span></p>
      <p><strong>Type:</strong> <span id="modal-type"></span></p>
      <p><strong>Date Created:</strong> <span id="modal-date"></span></p>
      <p><strong>Stored on:</strong> <span id="modal-ip"></span></p>
      <div style="margin-top: 20px; text-align: right;">
        <button onclick="deleteFile(currentFile.name, currentFile.ip)" style="background: #ed5555; color: white; border: none; padding: 8px 14px; border-radius: 360px; margin-right: 10px;">Delete</button>
        <button onclick="closeModal()" style="background: #ccc; border: none; padding: 8px 14px; border-radius: 360px;">Close</button>
      </div>
    </div>
  </div>

  <a href="/" class="back-link">â¬… Back to Upload</a>

  <script>
    let currentFile = null;

    async function loadFilesAndStorage() {
      const tableBody = document.getElementById('file-table');
      const progressBar = document.getElementById('progress-bar');
      const progressLabel = document.getElementById('progress-label');
      const selectedIp = document.getElementById('deviceFilter').value;

      tableBody.innerHTML = '';

      try {
        const filesRes = await fetch('/proxy/files');
        let files = await filesRes.json();

        files = files.filter(file => !selectedIp || file.ip === selectedIp);

        // Sort files by mtime descending (newest first)
        files.sort((a, b) => (b.mtime || 0) - (a.mtime || 0));

        if (files.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="3">No files found</td></tr>';
        } else {
          for (const file of files) {
            const sizeKB = Math.round(file.size / 1024);
            const row = `<tr>
              <td><a class="filename" href="/proxy/file?ip=${file.ip}&name=${encodeURIComponent(file.name)}" target="_blank">${file.name}</a></td>
              <td>${sizeKB} KB</td>
              <td><button class="delete-button" onclick='showFileInfo(${JSON.stringify(file)})'><i class="fa-solid fa-ellipsis-vertical"></i></button></td>
            </tr>`;
            tableBody.insertAdjacentHTML('beforeend', row);
          }
        }

        const statsRes = await fetch('/proxy/stats');
        const stats = await statsRes.json();
        const percent = Math.round((stats.used / stats.total) * 100);
        progressBar.style.width = `${percent}%`;
        progressLabel.textContent = `Storage Used: ${formatSize(stats.used)} / ${formatSize(stats.total)} (${percent}%)`;

      } catch (err) {
        console.error('Failed to load files or storage:', err);
        tableBody.innerHTML = '<tr><td colspan="3">Failed to load files</td></tr>';
        progressLabel.textContent = 'Failed to load storage info';
      }
    }

    function deleteFile(filename, ip) {
      if (!confirm(`Delete "${filename}" from ${ip}?`)) return;
      fetch(`/proxy/delete?ip=${ip}&name=${encodeURIComponent(filename)}`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) location.reload();
          else alert('Delete failed');
        })
        .catch(err => {
          console.error(err);
          alert('Error deleting file');
        });
    }

    function formatSize(bytes) {
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      let i = 0;
      while (bytes >= 1024 && i < sizes.length - 1) {
        bytes /= 1024;
        i++;
      }
      return `${bytes.toFixed(1)} ${sizes[i]}`;
    }

    function showFileInfo(file) {
      currentFile = file;
      document.getElementById('modal-name').textContent = file.name;
      document.getElementById('modal-size').textContent = formatSize(file.size);
      document.getElementById('modal-ip').textContent = file.ip;
      document.getElementById('modal-type').textContent = getFileType(file.name);
      document.getElementById('modal-date').textContent = file.mtime ? new Date(file.mtime * 1000).toLocaleString() : 'Unknown';

      document.getElementById('fileModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('fileModal').style.display = 'none';
    }

    function getFileType(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const types = {
        jpg: 'Image',
        jpeg: 'Image',
        png: 'Image',
        gif: 'Image',
        mp4: 'Video',
        mp3: 'Audio',
        pdf: 'PDF Document',
        txt: 'Text File',
        zip: 'ZIP Archive',
        rar: 'RAR Archive'
      };
      return types[ext] || ext.toUpperCase() + ' File';
    }

    loadFilesAndStorage();
  </script>
</body>
</html>
