<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload a File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Upload a File</h1>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <button type="submit">Login</button>
  </form>

  <form id="uploadForm">
    <input id="chooseFile" type="file" name="file" required><br>
    <button type="submit">Upload</button>
    <div id="status"></div>
    <div id="uploadProgress" style="display: none; margin-top: 10px;">
      <div style="background: #ccc; width: 100%; border-radius: 10px; overflow: hidden;">
        <div id="progressBar" style="width: 0%; height: 20px; background: #59b7e4;"></div>
      </div>
      <div id="progressText" style="color: #888; font-size: 0.9em; margin-top: 5px;"></div>
    </div>
  </form>

  <a href="files">üìÅ View Uploaded Files</a>

  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');

    // Load saved email
    window.onload = () => {
      const savedEmail = localStorage.getItem('email');
      if (savedEmail) {
        emailInput.value = savedEmail;
      }
    };

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (email) {
        localStorage.setItem('email', email);
        alert('‚úÖ Logged in as: ' + email);
      }
    });

    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = form.querySelector('input[type="file"]').files[0];
      if (!file) return;

      const email = localStorage.getItem('email') || '';
      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');
      xhr.setRequestHeader('x-user-email', email);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          document.getElementById('uploadProgress').style.display = 'block';
          document.getElementById('progressBar').style.width = percent + '%';
          document.getElementById('progressText').textContent = percent < 100
            ? `Uploading: ${percent}%`
            : `Finishing upload to device...`;
        }
      };

      xhr.onload = () => {
        const success = xhr.status >= 200 && xhr.status < 300;
        document.getElementById('status').textContent = success ? `‚úÖ ${xhr.responseText}` : `‚ùå ${xhr.responseText}`;

        setTimeout(() => {
          document.getElementById('uploadProgress').style.display = 'none';
          document.getElementById('progressBar').style.width = '0%';
          document.getElementById('progressText').textContent = '';
        }, 1000);

        if (success) form.reset();
      };

      xhr.onerror = () => {
        document.getElementById('status').textContent = '‚ùå Upload error';
        document.getElementById('uploadProgress').style.display = 'none';
      };

      xhr.send(formData);
    });
  </script>

</body>
</html>
