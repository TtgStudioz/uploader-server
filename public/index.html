<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload a File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Upload a File</h1>

  <form id="uploadForm">
    <input id="chooseFile" type="file" name="file" required><br>
    <button type="submit">Upload</button>
    <div id="status"></div>
  </form>

  <a href="files">üìÅ View Uploaded Files</a>

  <script>
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = form.querySelector('input[type="file"]').files[0];
      if (!file) return;

      statusDiv.textContent = '‚è≥ Uploading...';

      try {
        const formData = new FormData();
        formData.append('file', file);

        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        statusDiv.textContent = res.ok ? `‚úÖ ${text}` : `‚ùå ${text}`;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = '‚ùå Upload error';
      }
    });
  </script>

</body>
</html>
